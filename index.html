<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

    <!-- FontAwesome -->
    <script src="js/fontAwesome.js"></script>
    <!-- <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script> -->

    <!-- GoogleFont -->
    <link rel="stylesheet" href="css/googleFont.css">
    <!--  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"> -->

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- <img class="logo-horizontal" src=""/>  -->
    <br/>

    <div class="container">
      <form class="form-horizontal" id="validateForm">
        <h1>TripleDES Encryption IVR</h1>

        <fieldset>

          <!-- Password input -->
          <div class="form-group">
            <label for="passwordinput" class="col-md-12 control-label">Password</label>
            <div class="col-md-12">
              <input type="password" id="password" class="form-control input-md" name="passwordInput" placeholder="Enter your password">
              <span class="show-pass" ondblclick="toggle('password')">
                <i class="far fa-eye" ondblclick="myFunction(this)"></i>
              </span>
            </div>
          </div>

          <!-- Confirm password input -->
          <div class="form-group">
            <label for="confirminput" class="col-md-12 control-label">Confirm</label>
            <div class="col-md-12">
              <input type="password" id="confirm" class="form-control input-md" name="textinput" autocomplete="off" placeholder="Confirm your password">
              <span class="show-pass" ondblclick="toggle('confirm')">
                <i class="far fa-eye" ondblclick="myFunction(this)"></i>
              </span>
            </div>
          </div>

          <div lass="form-group">
              <div id="popover-password">
                <p><span id="result"></span></p>
                <div class="progress">
                  <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                </div>

              <ul class="list-unstyled">
                <li>
                  <span class="low-upper-case">
                    <i class="fas fa-circle" aria-hidden="true" aria-hidden="true"></i>
                    &nbsp;Lowercase &amp; Uppercase
                  </span>
                </li>

                <li>
                  <span class="one-number">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    &nbsp;Number
                  </span>
                </li>

                <li>
                  <span class="one-special-char">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    &nbsp;Special character
                  </span>
                </li>

                <li>
                  <span class="eight-character">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    &nbsp;Atleast 8 chatacter
                  </span>
                </li>

                <li>
                  <span class="match-password">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                    &nbsp;Match password
                  </span>
                </li>

              </ul>
            </div>

            <div class="form-group">
                <i class="fa fa-files-o" aria-hidden="true">
                  &nbsp;-------------------------
                </i>
            </div>

          <div class="form-group">
            <a href="#" class="btn login-btn btn-block">Encrypt</a>
          </div>

        </div>
        </fieldset>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
